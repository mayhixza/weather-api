<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
    ></script>
    <script defer src="./script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="cover"></div>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>

      <div class="content">
        <div class="info">
          <div id="status" class="status">Enter A Location</div>
          <div id="location" class="location">To Find The Weather</div>
          <div class="detail">
            <div class="value" id="date">TBD</div>
          </div>
        </div>

        <div class="detail-section">
          <div class="detail">
            <div class="title">Temperature</div>
            <div class="value" id="temperature">TBD</div>
          </div>
          <div class="detail">
            <div class="title">Feels Like</div>
            <div class="value" id="feelslike">TBD</div>
          </div>
          <div class="detail">
            <div class="title">Humidity</div>
            <div class="value" id="humidity">TBD</div>
          </div>
          <div class="detail">
            <div class="title">Wind Speed</div>
            <div class="value" id="windspeed">TBD</div>
          </div>
          <div class="detail">
            <div class="title">Sunrise</div>
            <div class="value" id="sunrise">TBD</div>
          </div>
          <div class="detail">
            <div class="title">Sunset</div>
            <div class="value" id="sunset">TBD</div>
          </div>
        </div>
        <form>
          <div class="search-container">
            <input
              class="search"
              id="search"
              type="text"
              placeholder="Enter Location"
            /><select id="unit">
              <option value="Metric">Celsius</option>
              <option value="Imperial">Farenhiet</option>
              <option value="Standard">Kelvin</option>
            </select>
          </div>
          <button id="button">Enter</button>
        </form>
      </div>
    </div>
  </body>
</html>
